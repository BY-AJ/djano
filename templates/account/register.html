{% extends "base.html" %}

{% block title %}register{% endblock  %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Register</h1>
        <p>If you are a user, <strong><a href="{% url 'account:user_login' %}">Login</a></strong>,please</p>
        <p>or register.</p>
        <form class="form-horizontal" method="POST" action=".">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username" class="col-md-5 control-label">Username</label>
                <div class="col-md-6 text-left">{{form.username}}</div>
            </div>

            <div class="form-group">
                <label for="id_email" class="col-md-5 control-label">Email</label>
                <div class="col-md-6 text-left">{{form.email}}</div>
            </div>

            <div class="form-group">
                <label for="id_password" class="col-md-5 control-label">Password</label>
                <div class="col-md-6 text-left">{{form.password}}</div>
            </div>

            <div class="form-group">
                <label for="id_password2" class="col-md-5 control-label">Confirm Password</label>
                <div class="col-md-6 text-left">{{form.password2}}</div>
            </div>

            <div class="form-group">
                <label for="id_birth" class="col-md-5 control-label">Birth</label>
                <div class="col-md-6 text-left">{{profile.birth}}</div>
            </div>
    
            <div class="form-group">
                <label for="id_phone" class="col-md-5 control-label">Phone</label>
                <div class="col-md-6 text-left">{{profile.phone}}</div>
            </div>

            <input type="submit" value="Register" class="btn btn-primary btn-lg">
        </form>
    </div>
{% endblock  %}
