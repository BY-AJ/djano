{% extends "base.html" %}

{% block title %}password reset{% endblock  %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Forgotten your password? Reset, please.</h1>
        <p>Enter your email to set a new password.</p>
        <form class="form-horizontal" method="POST" action=".">
            {% csrf_token %}
            <label class="col-md-5 text-right control-label">{{Email}}</label>
            <div class="col-md-6 text-left">
                {{form.email}}
            </div>
            <input type="submit" value="发送邮件" class="btn btn-primary btn-lg" style="margin-top: 10px">
        </form>
    </div>
{% endblock  %}
